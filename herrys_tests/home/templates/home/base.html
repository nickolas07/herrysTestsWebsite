<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Herrys' Tests{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                Erstellen
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/lehrer/">Als Lehrer</a></li>
                <li><a class="dropdown-item" href="/schüler/">Als Schüler</a></li>

            </li>
            <li class="nav-item dropdown">

              </a>

                <li><a class="dropdown-item" href="/jg12/">Klasse 10</a></li>

                <li><a class="dropdown-item" href="/jg13/">Klasse 13</a></li>
              </ul>
            </li>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Über
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/über/">Über das Projekt</a></li>
                <li><a class="dropdown-item" href="/impressum/">Impressum</a></li>
              </ul>
        </li>
          </ul>

      </div>
    </nav>
    <style>
      .container {

      }
    </style>
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
